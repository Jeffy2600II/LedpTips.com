<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Post</title>
    <link rel="stylesheet" href="create-post.css">
    <link rel="stylesheet" href="button.css">
    <link href="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.3/dist/quill-emoji.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
  <button name="back-button" class="b-button" class="back-button">ย้อนกลับ</button>
    <div class="create-post-container">
        <header class="header">
            <h1 class="header-title">Create Your Post</h1>
        </header>
        <main class="main">
            <form id="post-form" class="post-form">
                <div class="form-group">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter your post title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="content" class="form-label" >Content:</label>
                    <div id="editor-container" class="editor-container"></div>
                </div>
                <div class="form-group">
                    <label for="tags" class="form-label">Tags:</label>
                    <input type="text" id="tags" name="tags" placeholder="e.g., tech, life, travel" class="form-input" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.3/dist/quill-emoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.min.js"></script>
    <script src="Create-post.js"></script>
    <script src="button.js"></script>
    <script src="my-sql.js"></script>
</body>
</html>
